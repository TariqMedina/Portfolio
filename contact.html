<body>

  <header>
    <!-- Fixed navbar -->

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark Oswald">
      <div class="container">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
          aria-expanded="false" aria-label="Toggle navigation">

  <!-- Begin page content -->
  <main role="main" class="container">
    <div class="page-header">
      <h1 class="py-2">Contact me:</h1>
    </div>
    <form class="form-group container my-2 py-2 rounded grey">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Full Name</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Am I a human?</label>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Ask me a question!</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="This is a work in progress, eventually it will have the functionality to email me."></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <small id="emailHelp" class="form-text text-muted">This will still go nowhere.</small>
    </form>
  </main>

  <footer class="footer bg-dark Oswald">
